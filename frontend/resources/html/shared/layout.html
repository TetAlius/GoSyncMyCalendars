            position: relative;

        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;

        -------------------------------------------------- */

        body > .container {
            padding: 60px 15px 0;
        }

        }

    function onFailure(error) {
        console.log(error);
    }

    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            //TODO: Remove scopes...
            // auth2.disconnect();
        });
    }

    var appStart = function () {
        gapi.load('auth2', initSigninV2);
        gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'longtitle': true,
            'theme': 'light',
            'onsuccess': onSignIn,
            'onfailure': onFailure
        });
    };

    var initSigninV2 = function () {
        gapi.auth2.init({
            client_id: '760248995468-jtpc1e212a02h47b6ml9vmejqrkeh3vf.apps.googleusercontent.com',
            scope: 'profile email'
        }).then(function () {
            // Listen for sign-in state changes.
            gapi.auth2.getAuthInstance().isSignedIn.listen(signinChanged);
            // Handle the initial sign-in state.
            signinChanged(gapi.auth2.getAuthInstance().isSignedIn.get());
        });
        // Listen for changes to current user.
        auth2 = gapi.auth2.getAuthInstance()
        gapi.auth2.getAuthInstance().currentUser.listen(userChanged);
        // Start with the current live values.
        refreshValues();
    };

    /**
     * Listener method for sign-out live value.
     *
     * @param {boolean} val the updated signed out state.
     */
    var signinChanged = function (val) {
        // Sign in the user if they are currently signed in.
        if (val) {
            $('.auth').removeClass("hidden");
            $('.public').addClass("hidden");
        } else {
            $('.auth').addClass("hidden");
            $('.public').removeClass("hidden");
            if (window.location.pathname !== '/') {
                window.location.pathname = '/';
            }
        }
    };

    /**
     * Listener method for when the user changes.
     *
     * @param {GoogleUser} user the updated user.
     */
    var userChanged = function (user) {
        googleUser = user;
        updateGoogleUser();
    };

    /**
     * Updates the properties in the Google User table using the current user.
     */
    var updateGoogleUser = function () {
        $username = $('#username');
        if (googleUser) {
            console.log($username.find('#name'));
            console.log($username.find('#avatar'));
            $username.html(googleUser.getBasicProfile().getName());
        } else {
            $username.html('');
        }
    };

    /**
     * Retrieves the current user and signed in states from the GoogleAuth
     * object.
     */
    var refreshValues = function () {
        if (auth2) {
            googleUser = auth2.currentUser.get();
            updateGoogleUser();
        }
    }
</script>
<script src="https://apis.google.com/js/platform.js?onload=appStart" async defer></script>
